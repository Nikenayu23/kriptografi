<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Kriptografi Modern (AES)</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 50px; }
        h1 { color: #333; }
        form { margin-bottom: 30px; background: white; padding: 20px; border-radius: 10px; width: 400px; }
        textarea { width: 100%; height: 80px; margin-top: 10px; }
        button { margin-top: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
        .result { background: #e8f0fe; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Aplikasi Kriptografi Modern (AES)</h1>

    <form action="/encrypt" method="POST">
        <label>Masukkan teks untuk dienkripsi:</label>
        <textarea name="plaintext" placeholder="Tulis teks di sini..."></textarea>
        <button type="submit">üîê Enkripsi</button>
    </form>

    {% if encrypted_text %}
    <div class="result">
        <h3>Hasil Enkripsi:</h3>
        <p>{{ encrypted_text }}</p>
    </div>
    {% endif %}

    <form action="/decrypt" method="POST">
        <label>Masukkan teks untuk didekripsi:</label>
        <textarea name="ciphertext" placeholder="Tempel hasil enkripsi di sini..."></textarea>
        <button type="submit">üîì Dekripsi</button>
    </form>

    {% if decrypted_text %}
    <div class="result">
        <h3>Hasil Dekripsi:</h3>
        <p>{{ decrypted_text }}</p>
    </div>
    {% endif %}
</body>
</html>
